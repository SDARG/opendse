	compile project(':opendse-io')
	compile project(':opendse-visualization')
	
	
	implementation 'com.github.SDARG.opt4j:opt4j-core:v3.3.0'
	implementation 'com.github.SDARG.opt4j:opt4j-satdecoding:v3.3.0'
